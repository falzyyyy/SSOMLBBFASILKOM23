<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSO REKTOR CUP 2023 - Mobile Legends</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" />
    

  </head>
  <body>

    <!-- nav -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="img/km fasilkom.png" alt="logo" width="50px" height="50px" class="d-inline-block align-text-to" />
          <img src="img/bem.png" alt="logo" width="50px" height="50px" class="d-inline-block align-text-to" />
          <img src="img/dinas.png" alt="logo" width="50px" height="50px" class="d-inline-block align-text-to" />
        </a>

    <!-- end -->
    <section class="container">
      <header>Registration Form SSO REKTOR CUP 23 MLBB</header>
      <form action="https://script.google.com/macros/s/AKfycbyVMEQYa0QKGQ3X8R5BP6EyXSip53lMGMxnEQ5M9pHlmt91b4TDxLTGQr-UBkBjnYK9/exec" class="form" method="POST">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="jurusan">Jurusan:</label>
          <select class="form-control" id="jurusan" name="jurusan" required>
            <option value="" disabled selected>Pilih Jurusan</option>
            <option value="jurusan1">Teknik Informatika</option>
            <option value="jurusan2">Sistem Informasi</option>
            <option value="jurusan3">Sistem Komputer</option>
            <option value="jurusan4">Manajemen Informatika</option>
            <option value="jurusan5">Teknik Komputer</option>
            <option value="jurusan6">Komputerisasi Akuntansi</option>
            <option value="jurusan7">TKJ</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Angkatan">Angkatan:</label>
          <select class="form-control" id="Angkatan" name="Angkatan" required>
            <option value="" disabled selected>Pilih Angkatan</option>
            <option value="Angkatan1">2020</option>
            <option value="Angkatan2">2021</option>
            <option value="Angkatan3">2022</option>
            <option value="Angkatan4">2023</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ingame-nick">Ingame nick & ID 12345(123):</label>
          <input type="text" class="form-control" id="ingame-nick" name="ingame-nick" required />
        </div>
        <div class="form-group">
          <label for="ml-rank">Rank ML (Now):</label>
          <input type="text" class="form-control" id="ml-rank" name="ml-rank" required />
        </div>
        <div class="form-group">
          <label for="Role"> Role ML</label>
          <input type="text" class="form-control" id="Role" name="Role" required />
        </div>
        <div class="form-group">
          <label for="rank-proof">Upload bukti gambar rank (Season sekarang):</label>
          <input type="file" class="form-control-file" id="rank-proof" name="rank-proof" required />
        </div>
        <div class="form-group">
          <label for="winrate-proof">Upload bukti winrate (All season):</label>
          <input type="file" class="form-control-file" id="winrate-proof" name="winrate-proof" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>

</html>
